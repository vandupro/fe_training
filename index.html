<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEDICINE - HOME PAGE</title>
    <!-- Link Css -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Script -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
    <!-- Add Fonts-->
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>

<body>
    <div class="cover"></div>
    <div class="wrapper">
        <!-- Header -->
        <div class="header">
            <!-- Logo Mobile -->
                <div class="logo-mobile"><img src="img/logo2.jpg" alt=""></div>
            <!-- End Logo Mobile -->
            <!-- Header Top -->
            <div class="header-top">
                <div class="container">
                    <div class="header-top-inner">
                        <div class="web-info">
                            <div class="web-info-button">
                                <div class="info-icon"><i class="fas fa-map-marker-alt"></i></div>
                                <div class="info-content">
                                    <div class="title">Find Us</div>
                                    <div class="description"><a href="#">325 admiral unit, North cost, USA</a></div>
                                </div>
                            </div>
                            <div class="web-info-button check-button" >
                                <div class="info-icon"><i class="fas fa-envelope"></i></div>
                                <div class="info-content">
                                    <div class="title">Email Us</div>
                                    <div class="description"><a href="mailto:admin@medyplus.com">admin@medyplus.com</a></div>
                                </div>
                            </div>
                            <div class="web-info-button">
                                <div class="info-icon"><i class="fas fa-phone-alt"></i></div>
                                <div class="info-content">
                                    <div class="title">Call Us Now</div>
                                    <div class="description"><a href="tel:002 - 0100 843 1112">002 - 0100 843 1112</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="sl-language">
                            <div class="dropdown">
                                <div class="dropdown-btn"><img src="img/united-states.png" alt="">English</div>
                                <div class="dropdown-content">
                                    <div class="dropdown-option"><img src="img/united-states.png" alt=""><a href="#">English</a></div>
                                    <div class="dropdown-option"><img src="img/vietnam.png" alt=""><a href="#">Vietnamese</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header Top -->
            <!-- Header Bottom -->
            <div class="header-bottom">
                <div class="container">
                    <div class="header-bottom-inner">
                        <div class="logo">
                            <img src="img/logo2.jpg" alt="">
                        </div>
                        <div class="form-control">
                            <div class="search">
                                <form action="" method="post">
                                    <div class="search-sl">
                                        <select name="" id="">
                                            <option value="1">All Category</option>
                                        </select>
                                        <i class="fas fa-caret-down"></i>
                                    </div>
                                    <div class="search-input">
                                        <input type="text" placeholder="Search For Product...">
                                    </div>
                                    <div class="search-button">
                                        <button type="submit" class="fas fa-search"></button>
                                    </div>
                                </form>
                            </div>
                            <div class="control-item setting">
                                <i class="fas fa-cog"></i>
                            </div>
                            <div class="control-item cart" data="2"><i class="fas fa-shopping-bag"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Header Bottom -->
        </div>
        <!-- End Header -->
        <!-- Menu -->
        <div class="menu-bar" id="menu">
            <div class="container">
                <div class="menu-bar-inner">
                    <div class="menu-category"><i class="fas fa-bars"></i>Categories</div>
                    <!-- Navigation -->
                    <nav>
                        <div class="nav-icon">Navigation<i class="fa fa-bars"></i></div>
                        <ul class="navbar">
                            <div class="nav-title">Navigation</div>
                            <li class="nav-item"><a href="">Home</a></li>
                            <li class="nav-item"><a href="">About</a></li>
                            <li class="nav-item"><a href="">Services</a></li>
                            <li class="nav-item"><a href="">Blog</a></li>
                            <li class="nav-item"><a href="">Page</a></li>
                            <li class="nav-item"><a href="">Contact</a></li>
                        </ul>
                    </nav>
                    <!-- End Navigation -->
                </div>
                
            </div>
        </div>
        <!-- End Menu -->
        <!-- Main content -->
        <div class="main-content">
            <!-- Slider -->
            <div class="slider">

            </div>
            <!-- End Slider -->
            <!-- BreadCrumb -->
            <div class="breadcrumb">

            </div>
            <!-- End BreadCrumb -->
            <div class="columns">
                <!-- Left Sidebar -->
                <aside class="left-sidebar"></aside>
                <!-- End Left Sidebar -->
                <!-- Page Main -->
                <div class="page-main">
                    <!-- Banner -->
                    <div class="banner"></div>
                    <!-- End Banner -->
                    <!-- Top Selling -->
                    <div class="top-selling"></div>
                    <!-- End Top Selling -->
                    <!-- News -->
                    <div class="news"></div>
                    <!-- End News -->
                    <!-- Newsletter -->
                    <div class="news-letter"></div>
                    <!-- End Newsletter -->
                </div>
                <!-- End Page Main -->
                <!-- Right Sidebar -->
                <aside class="right-sidebar"></aside>
                <!-- End Right Sidebar -->
            </div>
        </div>
        <!-- End Main Content -->
        <!-- Footer -->
        <footer class="footer">

        </footer>
        <!-- End Footer -->

</html>
